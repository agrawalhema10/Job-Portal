{% load static %}

{% block body%}

{% include 'navigation.html'%}

<marquee style="font-family:'Monotype times of roman'; font-size:25px; color:#00BFFF; background-color:black; margin-top:1%; font-weight:bold">
    User Login
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token%}
    <label><b>Email</b></label>
    <input type="email" class="form-control" name="uname" placeholder="Enter EmailId">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="Submit" value="Login" class="btn btn-primary" style="margin-top:2% ; font-weight:bold ; height:40px">
<a href="{% url 'user_signup' %}" class="btn btn-primary" style="margin-top:2% ; font-weight:bold ; height:40px">Create An Account</a>
</form>
{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Login Successfully!");
    window.location = ('{% url 'user_home' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid login Credentials! Please Try Again...");
</script>
{% endifequal %}


{% endblock %}
